<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">{{ 'HEADER.company_name' | translate }}</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">{{ 'HEADER.features' | translate }}</a>
    <a class="p-2 text-dark" href="#">{{ 'HEADER.enterprise' | translate }}</a>
    <a class="p-2 text-dark" href="#">{{ 'HEADER.support' | translate }}</a>
    <a class="p-2 text-dark" href="#">{{ 'HEADER.pricing' | translate }}</a>
  </nav>
  <div class="btn-group mr-3" dropdown>
    <button id="button-basic"
            dropdownToggle
            type="button"
            class="btn btn-primary dropdown-toggle"
            aria-controls="dropdown-basic">
      Language <span class="caret"></span>
    </button>
    <ul id="dropdown-basic"
        *dropdownMenu
        class="dropdown-menu"
        role="menu"
        aria-labelledby="button-basic">
      <li role="menuitem"><a class="dropdown-item" (click)="changeLanguage('en')">English</a></li>
      <li role="menuitem"><a class="dropdown-item" (click)="changeLanguage('ru')">Русский</a></li>
    </ul>
  </div>
  <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>
